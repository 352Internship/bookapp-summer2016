<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{item.name}}, {{item._id}}</strong><br>
        <span class="text-muted">{{item.type}}</span>
        <a ng-click="delete()" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
